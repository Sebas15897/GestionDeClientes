<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar una orden</title>
</head>
<body onload="mostrarPersonas()">
    <h2>Bienvenido realiza tu pedido</h2>
    <a href="./register.html">Ir</a>
    <form id="Formulario">
        <h4>Por favor ingresa los datos de tu pedido ;)</h4>
        Nombre del vidrio: <input type="text" name="nombre" id="nombre">
        <br>
        Cantidad: <input type="number" name="cantidad" id="cantidad">
        <br>
        Largo: <input type="number" name="largo" id="largo" placeholder="cm">
        <br>
        Ancho: <input type="number" name="ancho" id="ancho" placeholder="cm">
        <br>
    </form>
    <form id="Personaformulario">
        <h4>Datos personales para poder realizar el pedido</h4>
        Nombre completo: <input type="text" name="nombre" id="nombre">
        <br>
        Dirección: <input type="text" name="direccion" id="direccion">
        <br>
        Teléfono: <input type="number" name="telefono" id="telefono">
        <br>
        Nacionalidad: <input type="text" name="nacio" id="nacio">
        <br>
        Correo: <input type="email" name="email" id="email">
    </form>
    <button>
        Realizar pedido
    </button>
    <div id="detalles"></div>
    <script src="./js/persona.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
